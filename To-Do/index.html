<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="stats">
            <div class="details">
                <h1>To-Do App</h1>
                <p>Keep it up!</p>

                <div id="progress-bar">
                    <div id="progress"></div>
                </div>
            </div>
            <div class="stats-number">
                <p id="numbers">0</p>
            </div>
            
        </div>

        <form action="">
            <input type="text" id="task-input" placeholder="Add Your Task">
            <button type="submit" id="new-task">+</button>
        </form>

        <div class="list-scroll">
            <ul id="task-list"></ul>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
